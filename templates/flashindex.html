<html>
	<head>
		<title>Flask Message flshing</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
					<li> {{ message }}</li>
					{% endfor%}
				</ul>
			{% endif %}
		{% endwith %}

</html>
